<div class="ekart--product--item">
    <div class="ekart--wishlist--sale-container">
        <div class="ekart--add--to--whislist">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div class="ekart-on-sale-tag" *ngIf="product.discountedPrice">75% OFF</div>
    </div>
    <div class="ekart--product--image">
        <img [src]="product.imageURL" class="ekart--product--image">
    </div>
    <div class="ekart--add--to--price">
        ${{ product.price }}
    </div>
    <div class="ekart--product--name">{{ product.name }}</div>
    <div class="ekart--product--category">{{ product.gender }} . {{ product.category }} . {{ product.brand }}</div>
    <div class="ekart--product--avaialable--colors">{{product.color.length}} Colors . Best Seller</div>
    <div class="ekart--it--on--product" [ngStyle]="{fontWeight: 'bold', color: product.is_in_inventory ? 'blue' : 'red'}">
        {{ product.is_in_inventory ? "Available in stock" : "Not in Stock" }}
    </div>
</div>
