<app-filter 
[all]="products.length" 
[inStock]="productInStock" 
[outOfStock]="prouctOutOfStock"
(selectedFilterRadioButtonChanged)="onFilterSelected($event)"></app-filter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products">
        <app-product  [product]="prod" *ngIf="selectedRadioButton === 'all' || prod.is_in_inventory.toString() === selectedRadioButton" ></app-product>
    </div>
</div>
